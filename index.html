<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <a class="equilibrium-image" href="#">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
          class="equilibrium"
      /></a>
      <a class="view-image" href="#">
        <img src="images/icon-view.svg" alt="view" class="view"
      /></a>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-days">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock" class="clock" />
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="avatar-creation">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        <p class="creation">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
